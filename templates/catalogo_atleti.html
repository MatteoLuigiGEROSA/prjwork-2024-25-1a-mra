<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Atleti</title>
  <link rel="stylesheet" href="/static/css/dec.css">
</head>
<body>
  <h2 style="text-align: center;">Elenco Atleti</h2>

  <label for="userid" class="id">
    <span id="box">ID</span>
    <input type="text" class="inp">
  </label>

  <table class="styled-table">
    <thead>
      <tr>
        <th> Nome </th>
        <th> ID </th>
      </tr>
    </thead>
    <tbody>
      {% for atleta in atleti %}
      <tr>
        <td> {{ atleta.nome }} </td>
        <td>
          <a href="{{ url_for('pg_esercizi_atleta', index_atleta=atleta.id) }}">
            <button> {{ atleta.id }} </button>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  {% if not atleti %}
  <p style="text-align: center; color: red;">Nessun atleta trovato</p>
  {% endif %}
</body>
</html>
